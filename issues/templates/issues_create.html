{% extends 'layout.html' %}
{% block content %}
<body>
    <div class="container-fluid bg-light">
        <div class="row" style="height: 100vh;">
            <div class="col-12 mt-5">
                <form method="POST" id="issue_form"> {% csrf_token %}
                    <a class="btn text-white ml-2 mb-2" role="button" href="{{project.get_absolute_url}}"
                    style="background-color: #404CFF;">Back</a>

                    <div class="form-group col-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Issue Title" required>
                    </div>

                    <div class="form-row ml-2">
                        <div class="form-group col-6">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" placeholder="Describe the task"
                            id="description" cols="30" rows="10" form="issue_form" style="resize: none;"></textarea>
                        </div>

                        <input type="hidden" name="creator" value="{{user.id}}">

                        <div class="form-group col-4">
                            <label for="assignee" class="mt-5">Assignee</label>

                            <select name="assignee" id="assignee" class="form-control col-10">
                                    <option value="">None</option>
                                {% for u in users %}
                                    <option value="{{u.id}}">{{u.first_name}}</option>
                                {% endfor %}
                            </select>

                            <label for="status" class="mt-3">Status</label>
                            <select name="status" id="status" class="form-control col-4">
                                <option value="To Do">To Do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-2">
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority" class="form-control">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                    </div>
                    
                    <div class="form-row">
                        <input type="submit" value="Create New Issue" class="btn text-white mx-auto" style="background-color: #404CFF;">
                    </div>
                </form>
            </div>
        </div>
    </div>
<body>
{% endblock content %}
